name: gestscolaire
description: "Application mobile GestEcole pour la gestion scolaire"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7

  # State Management
  provider: ^6.0.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Utilities
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0
  
  # Google Sign-In
  google_sign_in: ^6.2.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  
  # Logging
  logger: ^2.0.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
